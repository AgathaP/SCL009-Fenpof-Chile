<app-images></app-images>

<div class="row " *ngIf="isLogged">
  <div class="col form-upload ">
      <div class="card upload" style="width:30rem">
          <div class="card-body">
            <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
              <div class="text-center">
                <img [src]= "imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
              </div>
              <div class="form-group">
                <label>Selecciona  un  Archivo/Foto </label>
                <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl" (change)="showPreview($event)" class="btn-file-up">
                <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">Ingresa una Descripción.
                </div>
              </div>
              
              <div class="form-group">
                <input class="form-control" formControlName="caption" placeholder="Ingresa una Descripción">
                <div class="text-danger" *ngIf="isSubmitted && formControls.caption.errors?.required">Ingresa una Descripción.
                </div>
              </div>

              <div class="form-group">
                <select formControlName="category" class="form-control">
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2019">2021</option>
                  <option value="2020">2022</option>
                </select>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <a routerLink="/image/list" class="btn btn-primary btn-block float-right">Ir a Galería</a>
                </div>
                <div class="form-group col-md-6">
                  <button type="submit" class="btn btn-success btn-block float-right">Subir Foto</button>
                </div>
              </div>
            </form>
          </div>
        </div>
  </div>
</div>
