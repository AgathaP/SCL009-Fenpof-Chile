<header>
  <div class="container">
    <!--   I    -->
    <div clas="row">
      <div class="col">
        <div class="row">
          <div class="col-lg-2 col-md-2  first-img">
            <img src="../../../assets/img/fenpof.png" alt="logo Fenpof" class="logo" />
          </div>

          <div class="col-lg-10 col-md-10   main_title ">
            <h1 class="">FENPOF</h1>
            <hr>
            <h4 class="">Federación de enfermedades poco frecuentes</h4>
          </div>

          <div class="col menu_bar">
            <div class="row  ">

              <div class="col-2 ico-men">
                <a href="#" class="bt-menu"><img src="../../../assets/imgregistrelogin/menu.png" class="icon-img"
                    alt=""></a>
              </div>
              <div class="col-10 title-men">
                <h3>Menu</h3>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

</header>


<!--   II    -->


<nav>
  <div class="row perro">
    <div class="col  ">
      <ul>
        <li><a href="Sobre nosotros" routerLink="/about">Sobre nosotros</a></li>
        <li><a href="Información" routerLink="/information">Información</a></li>
        <li><a href="Organizaciones" routerLink="/organization">Organizaciones</a></li>
        <li><a href="Acompañamiento" routerLink="/support">Acompañamiento</a></li>
        <li><a href="Políticas públicas" routerLink="/public">Políticas públicas</a></li>
        <li><a href="Galería" routerLink="/galery">Galería</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="logged" *ngIf="isLogged">
  <li>LOGGED: {{isLogged}}</li>
  <button (click)="onLogout()">salir</button>
</div>
